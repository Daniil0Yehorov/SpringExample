<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
  <title th:text=" ${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Registration Form</h2>
<form action="/reg" method="post">
  <input type="text" name="login" placeholder="create login" class="form-control"><br>
  <input type="text" name="password" placeholder="create password" class="form-control"><br>
  <input type="text" name="passwordCheck" placeholder="confirm password" class="form-control"><br>
  <button type="submit" class="btn btn-success">Reg on</button>
</form>
<br><p th:text=" ${error}"/><br>
<a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/login">Login</a>
<a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Without account</a>
</body>
</html>
