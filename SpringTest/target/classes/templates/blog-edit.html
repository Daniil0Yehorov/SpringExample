<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
  <title>Post website</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="container mt-5 mb-5">
  <h1>Edit Post</h1>
  <div th:each="el :${post}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Add name of blog" class="form-control"><br>
      <input type="text" th:value="${el.anons}" name="anons" placeholder="Add anons of blog" class="form-control"><br>
      <textarea  name="full_text" th:text="${el.full_text}" placeholder="Add full_text of blog" class="form-control"/>
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
</div>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
